{% extends 'layouts/main.html' %}
{% block content %}
    <h1>Register</h1>
    <form method="post">
        <ul>
            <li>Name {{ form.name }}</li>
            <li>Email {{ form.email }}</li>
            <li>Password {{ form.password }}</li>
            <li>Confirm Passoword {{ form.confirm }}</li>
        </ul>
        <input type="submit" value=Submit>
    </form>
{% endblock %}
